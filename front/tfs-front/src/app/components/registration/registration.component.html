<section class="vh-100" style="background-color: #E2E8F0;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">{{this.isLoginMode ? 'Вход' : "Регистрация"}}</h3>

            <div data-mdb-input-init class="form-outline mb-4">
              <input [(ngModel)]="loginForm.login" type="text" id="typeEmailX-2" class="form-control form-control-lg" placeholder="Login" />
<!--              <label class="form-label" for="typeEmailX-2">Email</label>-->
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
              <input [(ngModel)]="loginForm.password" type="password" id="typePasswordX-2" class="form-control form-control-lg" placeholder="Password" />
<!--              <label class="form-label" for="typePasswordX-2">Password</label>-->
            </div>

            <!-- Checkbox -->
<!--            <div class="form-check d-flex justify-content-start mb-4">-->
            <div class="mb-4">
              <button class="content-start" (click)="this.switchMode(isLoginMode)">{{isLoginMode ? "Зарегистрироваться" : "Войти"}}</button>
            </div>

            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" (click)="action()">{{this.isLoginMode ? 'Войти' : "Зарегистрироваться"}}</button>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
